            --border-image-ver-width: 3rem;
            --border-image-hor-width: 7rem;
            --border-image-ver-offset: 0.5rem;
            --border-image-hor-offset: 4rem;
            --border-image-ver-effective-width: calc(var(--border-image-ver-width) - var(--border-image-ver-offset));
            --border-image-hor-effective-width: calc(var(--border-image-hor-width) - var(--border-image-hor-offset));
            --main-container-hor-pad: 1rem;
            --main-container-width: calc(100% - calc(2 * var(--border-image-hor-effective-width)) - var(--main-container-hor-pad));
            --min-master-width: 280px;
            --min-master-effective-width: calc(var(--min-master-width) - var(--border-image-hor-effective-width));
            --main-container-effective-width: clamp(var(--min-master-width), var(--main-container-width), 98vw);
            --backlight-hor-inset: var(--border-image-hor-effective-width);
            --backlight-ver-inset: var(--border-image-ver-effective-width);
            --backlight-color: hsl(200 80% 70% /1);
            height: 100%;
            font-family: 'geist-regular', var(--font-family-base);
            /* color-scheme: light dark; */ /* both supported */

            --font-color: #e1e1ff;
            --font-color-light: #e1e1ff;
            --page-color: #202030;
            --bg-color: #303045;
            --bg-color-transparent: #30304525;

        #main-container {

            width: var(--main-container-effective-width);

        #card-container-wrapper {

        }
        #card-container {
            position: relative;
            width: calc(max(var(--min-master-effective-width), 60vw));
        }
        #card-container:before {
            display: block;
            position: absolute;
            inset:0;
            pointer-events: none;
            content: '';
            background: var(--page-color);
        }
        #card-container:after {
            display: block;
            position: absolute;
            inset:0;
            pointer-events: none;
            content: '';
            background: url(static/img/border.png) center / cover no-repeat fixed;

            opacity: 0.4;

            transition: opacity 0.25s ease;

            justify-content: center;
            pointer-events: none;
            z-index: 1;

            opacity: 0.4;
        }
        .footer-grid-container {
            box-sizing: border-box;
            position: relative;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 4fr 4fr 1fr;
            grid-template-rows: auto auto auto;
            grid-template-areas:

                "a d d c"
                "a e e c";
        }
        .footer-grid-container a {
            text-decoration: none;
            color: inherit;
        }
        .footer-grid-area {
            display: flex;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0.25rem;

        .footer-grid-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0.25rem;
            background: rgba(0, 0, 0, 0.5);
            height: calc(100% - 0.5rem);
            width: calc(100% + 0.5rem);
            backdrop-filter: blur(4px);
        }
        .footer-grid-content > div {
            display: inline-block;
            overflow: hidden;
            padding: 4px;
            position: relative;
            cursor: pointer;
        }
        .footer-grid-content > div:after {
            position: absolute;
            content: '';
            display: block;
            inset: 0px;
            background: var(--backlight-color);
            /* background: hsl(calc(var(--hue) + 150) 90% 80% / 0.9); */
            mix-blend-mode: color-dodge;
            transform: translate(0%, 100%);
            transition: transform 0.3s ease;
            pointer-events: none;
        }
        .footer-grid-content > div:hover:after {
            transform: translate(0%, 0%);
        }

        <script>
            /*ATTACH EVENT HANDLER ON THE SWITCH*/
            ch`
            -> ${document.getElementById('theme-switch')}
            on change@theme ${() => (e) => {
                const 
                    self = e.currentTarget,
                    root = document.documentElement;
                self._dark = self._dark || ch(document.head)`
                    +> ${ch.dom`<link rel="inactive-stylesheet" href="static/css/sweetalert-dark.css"/>
                `}`.lastOp[0];
                ch(root)`
                satr data-theme ${root._theme = self.checked ? "dark" : "light"}
                `(self._dark)`
                satr rel ${root._theme === "dark" ? "stylesheet" : "inactive-stylesheet"}`;
                let utterences = ch.until(
                    () => document.querySelector('.utterances-frame'),
                    {interval: 250}
                ).lastOp;
                utterences.then(frame => frame?.contentWindow?.postMessage({
                    type: "set-theme",
                    theme: `github-${root._theme}`
                }, "https://utteranc.es"));
                setTimeout(() => {utterences.break()}, 3000);
            }}
            `
            /* GLOW EFFECT */
            document.body.addEventListener("pointermove", ch.throttle(function({clientX:x, clientY: y}){
                document.documentElement.style.setProperty("--x", x + "px");
                document.documentElement.style.setProperty("--y", y + "px");
                let t = Math.max(0, Math.min(x / document.documentElement.clientWidth, 1)),
                    hue = (document.documentElement._theme === "dark" ? 140 : 0) + t * 140 | 0;
                document.documentElement.style.setProperty("--hue", hue);
            }, {thisArg: document.body, delay: 9}));
        </script>
